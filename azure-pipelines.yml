resources:
  pipelines:
  - pipeline: store-service-repo
    source: '[TEST] - Publish Store Service Repo'
    branch: releases/M159
    version: ${{ parameters.build_version }}

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

